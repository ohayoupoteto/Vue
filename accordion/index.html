<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accordion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
        crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <accordion>
            <div slot="title">メニュー1</div>
            <div class="content" slot="content">
                <p>亡霊が出るというお屋敷を キャタピラが踏み潰して </p>
                <p>来春頃にマンションに変わると代理人が告げる</p>
                <p>また僕を育ててくれた景色が 呆気なく金になった</p>
            </div>
        </accordion>
        <accordion>
            <div slot="title">メニュー2</div>
            <div class="content" slot="content">
                <p> 長く助走をとった方がより遠くに飛べるって聞いた </p>
                <p>そのうちきっと大きな声で笑える日が来るはず</p>
                <p>動き出した僕の夢 深い谷超えて 虹になれたらいいな</p>
            </div>
        </accordion>
        <accordion>
            <div slot="title">メニュー3</div>
            <div class="content" slot="content">
                <p>グルグルと地球儀を回して 世界中を旅してる気分</p>
                <p>あまりに低い天井を見上げれば 救いようもなく また寝転がる</p>
            </div>
        </accordion>
    </div>
    <script src="vue-accordion.js"></script>
</body>

</html>
